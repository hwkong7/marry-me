<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Marry Me</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #2b0033, #120016);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* ğŸŒ¸ ê½ƒ ì „ì²´ */
        .flower {
            position: relative;
            width: 300px;
            height: 420px;
        }

        /* ğŸŒ¿ ì¤„ê¸° */
        .stem {
            position: absolute;
            width: 10px;
            height: 300px;
            background: linear-gradient(to bottom, #6fcf97, #2f9e44);
            top: 170px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            z-index: 0;
        }

        /* ğŸƒ ì */
        .leaf {
            position: absolute;
            width: 100px;
            height: 70px;
            background: linear-gradient(135deg, #7bed9f, #2ecc71);
            border-radius: 50% 50% 50% 0;
            top: 280px;
            z-index: 0;
        }

        .leaf.left {
            left: 50%;
            transform: translateX(-100%) rotate(-25deg);
        }

        .leaf.right {
            left: 50%;
            transform: translateX(0%) rotate(25deg) scaleX(-1);
        }

        /* ğŸŒ¸ ê½ƒì */
        .petal {
            position: absolute;
            width: 80px;
            height: 140px;
            top: 0%;
            left: 50%;
            transform-origin: 50% 100%;
            cursor: pointer;
            transition: transform 0.8s ease, opacity 0.8s ease;
            z-index: 2;
        }

        .petal.open {
            transform:
                translate(-50%, -50%) rotate(20deg) translateX(120px);
            opacity: 0;
        }

        /* ğŸ’ ë°˜ì§€ (ì²˜ìŒë¶€í„° ì¡´ì¬) */
        .ring {
            position: absolute;
            top: 20%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            z-index: 1;
            /* center ë’¤ */
            filter: drop-shadow(0 0 14px rgba(255, 240, 180, 0.9));
            pointer-events: none;
        }

        /* ğŸŒ¼ ê½ƒ ì¤‘ì‹¬ (ëšœê»‘ ì—­í• ) */
        .center {
            position: absolute;
            width: 48px;
            height: 48px;
            background: radial-gradient(circle, #fff3b0, #ffcc33);
            border-radius: 50%;
            top: 17%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            /* ë°˜ì§€ ìœ„ */
            box-shadow: 0 0 22px rgba(255, 230, 120, 0.9);
            cursor: pointer;
            transition: transform 0.8s ease, opacity 0.8s ease;
        }

        /* ğŸŒ¼ ì¤‘ì•™ ì‚¬ë¼ì§ â†’ ë’¤ì— ë°˜ì§€ ë“œëŸ¬ë‚¨ */
        .center.open {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }
    </style>
</head>

<body>

    <div class="flower" id="flower">

        <div class="stem"></div>

        <div class="leaf left"></div>
        <div class="leaf right"></div>

        <!-- ğŸ’ ë°˜ì§€ : ì²˜ìŒë¶€í„° ìˆìŒ -->
        <img src="Ring.svg" class="ring" alt="ring" />

        <!-- ğŸŒ¼ ê½ƒ ì¤‘ì‹¬ -->
        <div class="center" id="center"></div>

    </div>

    <script>
        const center = document.getElementById("center");

        const petalCount = 12;
        const radius = 20;
        const petalSrc = "ì†ì„± 1=Base.svg";

        const flower = document.getElementById("flower");

        for (let i = 0; i < petalCount; i++) {
            const angle = (360 / petalCount) * i;

            const petal = document.createElement("img");
            petal.src = petalSrc;
            petal.className = "petal";

            petal.style.transform = `
                translate(-50%, -50%)
                rotate(${angle}deg)
                translateY(-${radius}px)
            `;

            petal.addEventListener("click", () => {
                petal.classList.add("open");
            });

            flower.appendChild(petal);
        }

        // ğŸŒ¼ ì¤‘ì•™ í´ë¦­ â†’ ëšœê»‘ ì œê±°
        center.addEventListener("click", () => {
            center.classList.add("open");
        });
    </script>

</body>

</html>
