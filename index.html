<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Marry Me</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #2b0033, #120016);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* ğŸŒ¸ ê½ƒ ì „ì²´ */
        .flower {
            position: relative;
            width: 320px;
            height: 320px;
        }

        /* ğŸŒ¸ ê½ƒì */
        .petal {
            position: absolute;
            width: 80px;
            height: 160px;
            top: 50%;
            left: 50%;

            /* â­ í•µì‹¬: íšŒì „ ê¸°ì¤€ */
            transform-origin: 50% 100%;

            cursor: pointer;
            transition: transform 0.8s ease, opacity 0.8s ease;
            z-index: 2;
        }

        /* ğŸŒ¸ í´ë¦­ëœ ê½ƒì */
        .petal.open {
            transform:
                translate(-50%, -50%) rotate(20deg) translateX(120px);
            opacity: 0;
        }

        /* ğŸŒ¼ ê½ƒ ì¤‘ì‹¬ */
        .center {
            position: absolute;
            width: 36px;
            height: 36px;
            background: radial-gradient(circle, #fff3b0, #ffcc33);
            border-radius: 50%;
            top: 50%;
            left: 50%;

            /* ì‚´ì§ ì•„ë˜ */
            transform: translate(-50%, -45%);

            z-index: 3;
            box-shadow: 0 0 18px rgba(255, 230, 120, 0.9);
        }

        /* ğŸ’ ë°˜ì§€ */
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 48px;
            opacity: 0;
            transition: all 0.8s ease;
            z-index: 1;
        }

        .ring.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="flower" id="flower">

        <!-- ğŸ’ ë°˜ì§€ -->
        <div class="ring" id="ring">ğŸ’</div>

        <!-- ğŸŒ¼ ê½ƒ ì¤‘ì‹¬ -->
        <div class="center"></div>

    </div>

    <script>
        const flower = document.getElementById("flower");
        const ring = document.getElementById("ring");

        const petalCount = 12;
        const radius = 70;
        const petalSrc = "ì†ì„± 1=Base.svg"; // ë„¤ SVG íŒŒì¼ëª…

        for (let i = 0; i < petalCount; i++) {
            const angle = (360 / petalCount) * i;

            const petal = document.createElement("img");
            petal.src = petalSrc;
            petal.className = "petal";

            // ğŸŒ¸ ì˜¬ë°”ë¥¸ ë°°ì¹˜ ê³µì‹
            petal.style.transform = `
      translate(-50%, -50%)
      rotate(${angle}deg)
      translateY(-${radius}px)
    `;

            // ğŸŒ¸ í´ë¦­ ì‹œ ì—°ì¶œ
            petal.addEventListener("click", () => {
                petal.classList.add("open");
                ring.classList.add("show");
            });

            flower.appendChild(petal);
        }
    </script>

</body>

</html>
