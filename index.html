<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Marry Me</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #2b0033, #120016);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* ğŸŒ¸ ê½ƒ ì „ì²´ */
        .flower {
            position: relative;
            width: 300px;
            height: 420px;
            /* ì¤„ê¸° ë•Œë¬¸ì— ë†’ì´ ì¦ê°€ */
        }

        /* ğŸŒ¿ ì¤„ê¸° */
        .stem {
            position: absolute;
            width: 10px;
            height: 170px;
            background: linear-gradient(to bottom, #6fcf97, #2f9e44);
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            z-index: 0;
        }

        /* ğŸƒ ì */
        .leaf {
            position: absolute;
            width: 70px;
            height: 40px;
            background: linear-gradient(135deg, #7bed9f, #2ecc71);
            border-radius: 50% 50% 50% 0;
            top: 240px;
            z-index: 0;
            filter: drop-shadow(0 0 6px rgba(100, 255, 180, 0.4));
        }

        .leaf.left {
            left: 50%;
            transform: translateX(-100%) rotate(-25deg);
        }

        .leaf.right {
            left: 50%;
            transform: translateX(0%) rotate(25deg) scaleX(-1);
        }

        /* ğŸŒ¸ ê½ƒì */
        .petal {
            position: absolute;
            width: 80px;
            height: 140px;
            top: 0%;
            left: 50%;
            transform-origin: 50% 100%;
            cursor: pointer;
            transition: transform 0.8s ease, opacity 0.8s ease;
            z-index: 2;
        }

        /* ğŸŒ¸ í´ë¦­ ì‹œ ì—´ë¦¬ëŠ” ê½ƒì */
        .petal.open {
            transform:
                translate(-50%, -50%) rotate(20deg) translateX(120px);
            opacity: 0;
        }

        /* ğŸŒ¼ ê½ƒ ì¤‘ì‹¬ */
        .center {
            position: absolute;
            width: 45px;
            height: 45px;
            background: radial-gradient(circle, #fff3b0, #ffcc33);
            border-radius: 50%;
            top: 23%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            box-shadow: 0 0 22px rgba(255, 230, 120, 0.9);
            cursor: pointer;
            transition: transform 0.8s ease, opacity 0.8s ease;
        }

        /* ğŸŒ¼ centerë„ ê°™ì´ ì‚¬ë¼ì§€ê²Œ */
        .center.open {
            transform:
                translate(-50%, -50%) rotate(20deg) translateX(120px);
            opacity: 0;
        }

        /* ğŸ’ ë°˜ì§€ SVG */
        .ring {
            position: absolute;
            top: 20%;
            left: 50%;
            width: 64px;
            height: 64px;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.9s ease, opacity 0.9s ease;
            z-index: 1;
            filter: drop-shadow(0 0 10px rgba(255, 240, 180, 0.8));
        }

        .ring.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="flower" id="flower">

        <!-- ğŸŒ¿ ì¤„ê¸° -->
        <div class="stem"></div>

        <!-- ğŸƒ ì -->
        <div class="leaf left"></div>
        <div class="leaf right"></div>

        <!-- ğŸ’ ë°˜ì§€ -->
        <img src="Ring.svg" class="ring" id="ring" alt="ring" />

        <!-- ğŸŒ¼ ê½ƒ ì¤‘ì‹¬ -->
        <div class="center" id="center"></div>

    </div>

    <script>
        const flower = document.getElementById("flower");
        const ring = document.getElementById("ring");
        const center = document.getElementById("center");

        const petalCount = 12;
        const radius = 20;
        const petalSrc = "ì†ì„± 1=Base.svg";

        for (let i = 0; i < petalCount; i++) {
            const angle = (360 / petalCount) * i;

            const petal = document.createElement("img");
            petal.src = petalSrc;
            petal.className = "petal";

            petal.style.transform = `
                translate(-50%, -50%)
                rotate(${angle}deg)
                translateY(-${radius}px)
            `;

            petal.addEventListener("click", () => {
                petal.classList.add("open");
                center.classList.add("open");
                ring.classList.add("show");
            });

            flower.appendChild(petal);
        }

        // ğŸŒ¼ center í´ë¦­í•´ë„ ë™ì¼ ì—°ì¶œ
        center.addEventListener("click", () => {
            center.classList.add("open");
            ring.classList.add("show");
        });
    </script>

</body>

</html>
