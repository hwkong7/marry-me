<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Marry Me</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #2b0033, #120016);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* üå∏ ÍΩÉ Ï†ÑÏ≤¥ */
        .flower {
            position: relative;
            width: 300px;
            height: 420px;
        }

        /* üåø Ï§ÑÍ∏∞ */
        .stem {
            position: absolute;
            width: 10px;
            height: 170px;
            background: linear-gradient(to bottom, #6fcf97, #2f9e44);
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            z-index: 0;
        }

        /* üçÉ Ïûé */
        .leaf {
            position: absolute;
            width: 70px;
            height: 40px;
            background: linear-gradient(135deg, #7bed9f, #2ecc71);
            border-radius: 50% 50% 50% 0;
            top: 240px;
            z-index: 0;
        }

        .leaf.left {
            left: 50%;
            transform: translateX(-100%) rotate(-25deg);
        }

        .leaf.right {
            left: 50%;
            transform: translateX(0%) rotate(25deg) scaleX(-1);
        }

        /* üå∏ ÍΩÉÏûé */
        .petal {
            position: absolute;
            width: 80px;
            height: 140px;
            top: 0%;
            left: 50%;
            transform-origin: 50% 100%;
            cursor: pointer;
            transition: transform 0.8s ease, opacity 0.8s ease;
            z-index: 2;
        }

        .petal.open {
            transform:
                translate(-50%, -50%) rotate(20deg) translateX(120px);
            opacity: 0;
        }

        /* üåº ÍΩÉ Ï§ëÏã¨ */
        .center {
            position: absolute;
            width: 46px;
            height: 46px;
            background: radial-gradient(circle, #fff3b0, #ffcc33);
            border-radius: 50%;
            top: 17%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            box-shadow: 0 0 22px rgba(255, 230, 120, 0.9);
            cursor: pointer;
            transition: transform 0.8s ease, opacity 0.8s ease;
        }

        .center.open {
            transform:
                translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        /* üíç Î∞òÏßÄ SVG */
        .ring {
            position: absolute;
            top: 20%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.9s cubic-bezier(.34, 1.56, .64, 1),
                opacity 0.6s ease;
            z-index: 1;
            filter: drop-shadow(0 0 14px rgba(255, 240, 180, 0.9));
            pointer-events: none;
        }

        .ring.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="flower" id="flower">

        <div class="stem"></div>

        <div class="leaf left"></div>
        <div class="leaf right"></div>

        <!-- üíç Î∞òÏßÄ -->
        <img src="Ring.svg" class="ring" id="ring" alt="ring" />

        <!-- üåº ÍΩÉ Ï§ëÏã¨ -->
        <div class="center" id="center"></div>

    </div>

    <script>
        const flower = document.getElementById("flower");
        const ring = document.getElementById("ring");
        const center = document.getElementById("center");

        const petalCount = 12;
        const radius = 20;
        const petalSrc = "ÏÜçÏÑ± 1=Base.svg";

        for (let i = 0; i < petalCount; i++) {
            const angle = (360 / petalCount) * i;

            const petal = document.createElement("img");
            petal.src = petalSrc;
            petal.className = "petal";

            petal.style.transform = `
                translate(-50%, -50%)
                rotate(${angle}deg)
                translateY(-${radius}px)
            `;

            // üå∏ ÍΩÉÏûé ÌÅ¥Î¶≠ ‚Üí ÍΩÉÏûéÎßå Ïó¥Î¶º
            petal.addEventListener("click", () => {
                petal.classList.add("open");
            });

            flower.appendChild(petal);
        }

        // üåº Ï§ëÏã¨ ÌÅ¥Î¶≠ ‚Üí Ï†ïÎãµ!
        center.addEventListener("click", () => {
            center.classList.add("open");
            ring.classList.add("show");
        });
    </script>

</body>

</html>
