<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marry Me</title>

    <style>
        body {
            margin: 0;
            height: 100vh;

            background:
                radial-gradient(circle at top, #ffdde1, #ee9ca7),
                radial-gradient(circle at bottom, #d8b4fe, #a855f7);
            background-blend-mode: screen;

            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;

            /* âœ… ê¸°ë³¸ ì‹œìŠ¤í…œ í°íŠ¸ */
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                "Segoe UI", Roboto, "Apple SD Gothic Neo",
                "Noto Sans KR", Arial, sans-serif;
        }

        /* ğŸŒ¸ ê½ƒ ì „ì²´ */
        .flower {
            position: relative;
            width: 300px;
            height: 420px;
        }

        /* ğŸŒ¿ ì¤„ê¸° */
        .stem {
            position: absolute;
            width: 10px;
            height: 300px;
            background: linear-gradient(to bottom, #6fcf97, #2f9e44);
            top: 170px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            z-index: 0;
        }

        /* ğŸƒ ì */
        .leaf {
            position: absolute;
            width: 100px;
            height: 70px;
            background: linear-gradient(135deg, #7bed9f, #2ecc71);
            border-radius: 50% 50% 50% 0;
            top: 280px;
            z-index: 0;
        }

        .leaf.left {
            left: 50%;
            transform: translateX(-100%) rotate(-25deg);
        }

        .leaf.right {
            left: 50%;
            transform: translateX(0%) rotate(25deg) scaleX(-1);
        }

        /* ğŸŒ¸ ê½ƒì */
        .petal {
            position: absolute;
            width: 80px;
            height: 140px;
            top: 0%;
            left: 50%;
            transform-origin: 50% 100%;
            cursor: pointer;
            transition: transform 0.8s ease, opacity 0.8s ease;
            z-index: 2;
        }

        .petal.open {
            transform:
                translate(-50%, -50%) rotate(20deg) translateX(120px);
            opacity: 0;
        }

        /* ğŸ’ ë°˜ì§€ */
        .ring {
            position: absolute;
            top: 20%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            z-index: 1;
            filter: drop-shadow(0 0 18px rgba(255, 200, 220, 0.9));
            pointer-events: none;
        }

        /* ğŸŒ¼ ê½ƒ ì¤‘ì‹¬ */
        .center {
            position: absolute;
            width: 48px;
            height: 48px;
            background: radial-gradient(circle, #fff3b0, #ffcc33);
            border-radius: 50%;
            top: 17%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            box-shadow: 0 0 22px rgba(255, 230, 120, 0.9);
            cursor: pointer;
            transition: transform 0.8s ease, opacity 0.8s ease;
        }

        .center.open {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        /* ğŸ’Œ ë©”ì‹œì§€ */
        .message {
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%, 10px);
            font-size: 26px;
            font-weight: 500;
            color: #5a0037;
            opacity: 0;
            transition: opacity 1.2s ease, transform 1.2s ease;
            z-index: 4;
            text-align: center;
            white-space: nowrap;
            font-weight: 600;
        }

        .message.show {
            opacity: 1;
            transform: translate(-50%, 0);
        }

        /* ğŸ“… ë‚ ì§œ */
        .date {
            position: absolute;
            top: 52%;
            left: 50%;
            transform: translate(-50%, 10px);
            font-size: 18px;
            letter-spacing: 2px;
            color: #4b0032;
            opacity: 0;
            transition: opacity 1.2s ease 0.6s,
                transform 1.2s ease 0.6s;
            z-index: 4;
            font-weight: 500;
        }

        .date.show {
            opacity: 1;
            transform: translate(-50%, 0);
        }

        @media (max-width: 768px) {
            .flower {
                transform: scale(1.1);
            }
        }

        @media (max-width: 480px) {
            .flower {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>

    <div class="flower" id="flower">

        <div class="stem"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>

        <img src="Ring.svg" class="ring" alt="ring" />

        <div class="center" id="center"></div>

        <div class="message" id="message">
            ì¬í˜„ì•„, ë‚˜ì™€ ê²°í˜¼í•´ì¤„ë˜?
        </div>

        <div class="date" id="date">
            2026.01.03
        </div>

    </div>

    <script>
        const center = document.getElementById("center");
        const message = document.getElementById("message");
        const date = document.getElementById("date");

        const petalCount = 12;
        const radius = 20;
        const petalSrc = "ì†ì„± 1=Base.svg";
        const flower = document.getElementById("flower");

        const petals = [];

        for (let i = 0; i < petalCount; i++) {
            const angle = (360 / petalCount) * i;

            const petal = document.createElement("img");
            petal.src = petalSrc;
            petal.className = "petal";

            petal.style.transform = `
                translate(-50%, -50%)
                rotate(${angle}deg)
                translateY(-${radius}px)
            `;

            petal.addEventListener("click", () => {
                petal.classList.add("open");
            });

            petals.push(petal);
            flower.appendChild(petal);
        }

        // ğŸŒ¼ ì¤‘ì•™ í´ë¦­ â†’ ê½ƒ ì „ì²´ ì—´ë¦¼ â†’ ë©”ì‹œì§€ & ë‚ ì§œ
        center.addEventListener("click", () => {
            center.classList.add("open");

            petals.forEach(petal => {
                petal.classList.add("open");
            });

            setTimeout(() => {
                message.classList.add("show");
                date.classList.add("show");
            }, 600);
        });
    </script>

</body>

</html>
